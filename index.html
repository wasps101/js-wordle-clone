<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/app.js"></script>
</head>
<body>

    <div class="container">
        <div class="word">
            <div class="attempt">
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
            </div>
            
            <div class="attempt">
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
            </div> 

            <div class="attempt">
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
            </div> 

            <div class="attempt">
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
            </div> 

            <div class="attempt">               
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
            </div> 

            <div class="attempt">
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
                <span class="letter"></span>
            </div>   

        </div>

        <div class="keyboard">
            <div class="key_row">
                <div class="key key_q" data-letter='q'>Q</div>
                <div class="key key_w" data-letter='w'>W</div>
                <div class="key key_e" data-letter='e'>E</div>
                <div class="key key_r" data-letter='r'>R</div>
                <div class="key key_t" data-letter='t'>T</div>
                <div class="key key_y" data-letter='y'>Y</div>
                <div class="key key_u" data-letter='u'>U</div>
                <div class="key key_i" data-letter='i'>I</div>
                <div class="key key_o" data-letter='o'>O</div>
                <div class="key key_p" data-letter='p'>P</div>
            </div>
            <div class="key_row">
                <div class="key key_a" data-letter='a'>A</div>
                <div class="key key_s" data-letter='s'>S</div>
                <div class="key key_d" data-letter='d'>D</div>
                <div class="key key_f" data-letter='f'>F</div>
                <div class="key key_g" data-letter='g'>G</div>
                <div class="key key_h" data-letter='h'>H</div>
                <div class="key key_j" data-letter='j'>J</div>
                <div class="key key_k" data-letter='k'>K</div>
                <div class="key key_l" data-letter='l'>L</div>
            </div>
            <div class="key_row">
                <div class="key key_enter" data-letter='enter'>ENTER</div>
                <div class="key key_z" data-letter='z'>Z</div>
                <div class="key key_x" data-letter='x'>X</div>
                <div class="key key_c" data-letter='c'>C</div>
                <div class="key key_v" data-letter='v'>V</div>
                <div class="key key_b" data-letter='b'>B</div>
                <div class="key key_n" data-letter='n'>N</div>
                <div class="key key_m" data-letter='m'>M</div>
                <div class="key key_delete" data-letter='backspace'>BACKSPACE</div>
            </div>
        </div>
    </div>
    
</body>
</html>
